<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kintime - 个人中心</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/person.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/header.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/person.js"></script>
	</head>
	<body>
		<header></header>
		
		<div class="container">
			<div class="col-sm-2" id="left-content">
				<div class="panel-group" id="accordion1">
					
					<!--我的订单-->
					<div class="panel panel-default">
						<div class="panel panel-heading">
							<h4 class="panel-title" style="text-align: center;">
								<a data-toggle="collapse" data-parent="#accordion1" href="#collapseOne">我的订单</a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('food_order')">美食订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('hostel_order')">酒店订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('play_order')">娱乐订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('shopping_order')">购物订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('train_order')">培训订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('ticket_order')">机票订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('takeaway_order')">外卖订单</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('money_order')">理财订单</a></div>
							</div>
						</div>
					</div>
					<!--我的评价-->
					<div class="panel panel-default">
						<div class="panel panel-heading">
							<h4 class="panel-title" style="text-align: center;">
								<a data-toggle="collapse" data-parent="#accordion1" href="#collapseTwo">我的评价</a>
							</h4>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('rates')">待评价</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('rated')">已评价</a></div>
							</div>
						</div>
					</div>
					<!--退款维权-->
					<div class="panel panel-default">
						<div class="panel panel-heading">
							<h4 class="panel-title" style="text-align: center;">
								<a data-toggle="collapse" data-parent="#accordion1" href="#collapseThree">退款维权</a>
							</h4>
						</div>
						<div id="collapseThree" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('refund')">我的退款</a></div>
							</div>
						</div>
					</div>
					<!--我的帐户-->
					<div class="panel panel-default">
						<div class="panel panel-heading">
							<h4 class="panel-title" style="text-align: center;">
								<a data-toggle="collapse" data-parent="#accordion1" href="#collapseFour">我的帐户</a>
							</h4>
						</div>
						<div id="collapseFour" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('card')">抵用券</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('credit')">我的余额</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('setting')">账户设置</a></div>
								<div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('security')">个人中心</a></div>
							</div>
						</div>
					</div>
										
				</div>
			</div>
			<div class="col-sm-10" id="right-content">
				<div class="mainbox">
					
				</div>
			</div>
		</div>
		
		<footer></footer>
		
	</body>
</html>
