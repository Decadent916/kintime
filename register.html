<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kintime - 注册</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<header>
			<div class="container-fluid" style="border-bottom: 2px solid #2bb8aa;padding: 10px 0;">
				<a href="home.html" class="col-lg-1 col-lg-offset-2 sitelogo">Kintime</a>
				<div class="col-lg-2 col-lg-offset-6 login-block">
					<span>已有Kintime帐号？</span>
					<a href="login.html">登录</a>
				</div>
			</div>
		</header>
		<div class="container" style="padding-top: 30px;">
			<div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="phone">手机号</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="phone" placeholder="注册成功后全Kintime通用"/>
						</div>
						<div class="col-sm-4">
							<button class="btn btn-default">免费获取短信动态码</button>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="SMS">短信动态码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="SMS"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="password1">创建密码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="password1"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="password2">确认密码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="password2"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">同意以下协议并注册</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<a href="" style="color: #999;"> 《Kintime用户协议》 </a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
