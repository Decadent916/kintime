<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="css/shopping_order.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="f-order-header">
				<div class="order-cell order-info">订单信息</div>
				<div class="order-cell order-number">数量</div>
				<div class="order-cell order-money">总价</div>
				<div class="order-cell order-status">订单状态</div>
				<div class="order-cell order-op">操作</div>
			</div>
			<div class="f-order-w">
				<div class="f-order-title">
					订单编号：
					<span>1646837550</span>
				</div>
				<div class="f-order-row">
					<div class="order-cell order-info">
						<div class="deal-info">
							<span class="img-w">
								<img src="img/order.jpg" />
							</span>
							<div class="info-detail">
								<span>3AM HAIR SALON烫发染发接发-剪发技术指导+造型套餐</span>
								<p>有效期至：2019-12-31 23:59</p>
							</div>
						</div>
					</div>
					<div class="order-cell order-number">1</div>
					<div class="order-cell order-money">
						<p><span class="money">￥</span>108.00</p>
					</div>
					<div class="order-cell order-status">
						<p>已消费</p>
					</div>
					<div class="order-cell order-op">
						<a href="#">查看订单详情</a>
						<a href="#">删除订单</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
